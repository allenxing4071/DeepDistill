# DeepDistill 默认配置
# 可通过修改此文件调整处理行为，无需改代码

# ── ASR 语音转文字 ──
asr:
  # 模型选择：tiny / base / small / medium / large-v3
  model: base
  # 语言：null=自动检测，zh=中文，en=英文
  language: null
  # 设备：auto / cpu / cuda / mps
  device: auto

# ── OCR 图片文字提取 ──
ocr:
  # 引擎：easyocr / paddleocr
  engine: easyocr
  # 识别语言
  languages:
    - ch_sim
    - en

# ── AI 分析 ──
ai:
  # 提供商：ollama（本地）/ deepseek / qwen
  provider: ollama
  # 模型名称（ollama 用 qwen3:8b，deepseek 用 deepseek-chat，qwen 用 qwen-max）
  model: qwen3:8b
  # fallback 链：主 provider 失败时依次尝试
  fallback_providers:
    - deepseek
    - qwen
  # 短内容阈值（字符数），低于此值尝试用本地模型
  local_threshold: 2000

# ── 视频分析 ──
video_analysis:
  # 级别：off / basic / standard / full
  # basic: 镜头切割 + 基础风格分析
  # standard: + 场景识别 + 动作识别
  # full: + 拍摄手法分析 + 转场检测
  level: basic

# ── 输出 ──
output:
  # 格式：markdown / json / skill
  format: markdown

# ── 导出 ──
export:
  google_docs:
    # 是否启用 Google Docs 导出
    enabled: true
    # Google Drive 中存放结果的文件夹名
    folder_name: "DeepDistill"
    # OAuth2 凭据文件路径（从 Google Cloud Console 下载）
    credentials_path: "config/google_credentials.json"
    # Token 缓存路径（自动生成，无需手动创建）
    token_path: "data/.google_token.json"
